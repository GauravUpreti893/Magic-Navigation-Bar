<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magic Navigation Bar</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="navbar">
        <ul>
            <li class="magic active">
                <a href="#">
                    <span class="icon"><ion-icon name="home-outline" class="img"></ion-icon></span>
                    <span class="text">Home</span>
                </a>
            </li>
            <li class="magic">
                <a href="#">
                    <span class="icon"><ion-icon name="person-outline"  class="img"></ion-icon></span>
                    <span class="text">Profile</span>
                </a>
            </li>
            <li class="magic">
                <a href="#">
                    <span class="icon"><ion-icon name="chatbubble-outline"  class="img"></ion-icon></span>
                    <span class="text">Message</span>
                </a>
            </li>
            <li class="magic">
                <a href="#">
                    <span class="icon"><ion-icon name="camera-outline"  class="img"></ion-icon></span>
                    <span class="text">Photos</span>
                </a>
            </li>
            <li class="magic">
                <a href="#">
                    <span class="icon"><ion-icon name="settings-outline"  class="img"></ion-icon></span>
                    <span class="text">Settings</span>
                </a>
            </li>
            <div class="indicator"></div>
        </ul>
       
    </div>
    <script>
        const list = document.querySelectorAll('.magic');
        function f(){
            list.forEach((item)=>
            item.classList.remove('active'));
            
            this.classList.add('active');
           

        }
        list.forEach((item)=>
        item.addEventListener('click', f)
        );
    </script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
